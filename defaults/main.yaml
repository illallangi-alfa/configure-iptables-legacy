---
configure_iptables_legacy_alternatives:
  debian: &debian
    - name: "iptables"
      path: "/usr/sbin/iptables-legacy"
    - name: "ip6tables"
      path: "/usr/sbin/ip6tables-legacy"
    - name: "arptables"
      path: "/usr/sbin/arptables-legacy"
    - name: "ebtables"
      path: "/usr/sbin/ebtables-legacy"
  debian_armv7l: *debian
  debian_x86_64: *debian

